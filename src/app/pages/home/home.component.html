<div class="container-home">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="spacer"></span>
    
   

    <button mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>account_circle</mat-icon>
      {{nameUser}}
    </button>
  </mat-toolbar>
  
  <mat-drawer-container id="menu">
    <mat-drawer id="side-menu" #drawer  [mode]="mobileQuery.matches ? 'over' : 'side'" opened>
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of itemsMenu" routerLink="/employees" href="/employees">
          <mat-icon style="padding-right: 10px;">{{item.icon}}</mat-icon>
          {{ item.name }}
        </a>        
      </mat-nav-list>
 
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
      
    </mat-drawer-content>
  </mat-drawer-container>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="logOut()">
    <mat-icon>dialpad</mat-icon>
    <span>Log Out</span>
  </button> 
</mat-menu>
